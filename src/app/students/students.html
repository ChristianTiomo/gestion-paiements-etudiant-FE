<div class="container">
  <mat-card class="student-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>ðŸ“š Students</mat-card-title>
      <mat-card-subtitle>Manage, filter, and sort student records</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <!-- Filter bar -->
      <div class="filter-bar">
        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Search Students</mat-label>
          <input matInput placeholder="Type a name..." (keyup)="filterStudents($event)">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <!-- Data table -->
      <div class="table-container mat-elevation-z2">
        <table mat-table [dataSource]="studentDataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- First Name Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
          </ng-container>

          <!-- Last Name Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
          </ng-container>

          <!-- Code Column -->
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
            <td mat-cell *matCellDef="let element">{{ element.code }}</td>
          </ng-container>

          <!-- ProgramId Column -->
          <ng-container matColumnDef="programId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Program ID</th>
            <td mat-cell *matCellDef="let element">{{ element.programId }}</td>
          </ng-container>

          <!-- Foto Column -->
          <ng-container matColumnDef="foto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Foto</th>
            <td mat-cell *matCellDef="let element">{{ element.foto }}</td>
          </ng-container>

          <!-- Payments Column -->
          <ng-container matColumnDef="payments">
            <th mat-header-cell *matHeaderCellDef>Payments</th>
            <td mat-cell *matCellDef="let element">
              <button mat-stroked-button color="primary" (click)="makePayment(element)">
                <mat-icon>payment</mat-icon> Pay
              </button>
            </td>
          </ng-container>

          <!-- Table rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <!-- Pagination -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
