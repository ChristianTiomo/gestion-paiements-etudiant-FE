<div class="container">
  <mat-toolbar>
    <button (click)="newPayment()" mat-raised-button color="primary">New Payment</button>
  </mat-toolbar>
  <mat-card class="student-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>ðŸ“š Payments List</mat-card-title>
      <mat-card-subtitle>Manage, filter, and sort payment records</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <!-- Filter bar -->
      <!--<div class="filter-bar">
        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Search Payments</mat-label>
          <input matInput placeholder="Type a name..." (keyup)="filterPayments($event)">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>-->

      <!-- Data table -->
      <div class="table-container mat-elevation-z2">
        <table matSort mat-table [dataSource]="studentPaymentsDataSource" >

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
          </ng-container>

          <!-- Amount -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
            <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
          </ng-container>

          <!-- Type -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let element">{{ element.type }}</td>
          </ng-container>

          <!-- Status -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
          </ng-container>

          <!-- File -->
          <ng-container matColumnDef="file">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>File</th>
            <td mat-cell *matCellDef="let element">{{ element.file }}</td>
          </ng-container>

          <!-- Student Name -->
          <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Student FirstName</th>
            <td mat-cell *matCellDef="let element">{{ element.student.firstName }}</td>
          </ng-container>

          <!-- Payments Column -->
          <!--<ng-container matColumnDef="payments">
            <th mat-header-cell *matHeaderCellDef>Payments</th>
            <td mat-cell *matCellDef="let element">
              <button mat-stroked-button color="primary" (click)="makePayment(element)">
                <mat-icon>payment</mat-icon> Pay
              </button>
            </td>
          </ng-container>-->

          <!-- Table rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <!-- Pagination -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
